<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-catalog.css">
    <title>HTML Academy: Седона</title>
  </head>
<body>
    <header class="header-main">
      <nav class="main-nav">
        <div class="navigation">
          <a class="logo" href="#">
            <img src="img/logo.png" width="140" height="70" alt="logo">
          </a>
        <ul class="site-navigation">
          <li class="site-navigation-item">
            <a href="#">Главная</a>
          </li>
          <li class="site-navigation-item">
            <a href="#">О Седоне</a>
          </li>
          <li class="site-navigation-item">
            <a href="#">Гостиницы</a>
          </li>
        </ul></div>
        <div class="icons">
        <a href="#"> <img src="img/Vector.svg" alt="search"></a>
        <a href="#"><img src="img/Vector1.svg" alt="heart"></a>
        <button class="nav-button">ХОЧУ СЮДА!</button>
        </div>
      </nav>

    </header>

    <main>
      <section class="hero">
        <h1>Гостиницы Седоны</h1>
        <div class="home">
          <img src="img/home.svg" alt="home" width="13" height="15">
          <img src="img/стрелочка.svg" alt="стрелочка" width="8" height="20">
          <p>Гостиницы</p>
        </div>

        <div class = "filter">
          <div>
            <p>Инфраструктура:</p>
            <label class="container">Бассейн
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>

            <label class="container">Парковка
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>

            <label class="container">Wi-Fi
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>
          <div>
            <p>Тип жилья:</p>
            <label for="radio-one" class="form-radio-hidden">
              <input type="radio" name="demo" value="one" id="radio-one" checked>
              <span class="radio"></span>
              <span class="text">Гостиница</span>
          </label>
          <label for="radio-two" class="form-radio-hidden">
              <input type="radio" name="demo" value="one" id="radio-two">
              <span class="radio"></span>
              <span class="text">Гостиница</span>
          </label>
          <label for="radio-three" class="form-radio-hidden">
              <input type="radio" name="demo" value="one" id="radio-three">
              <span class="radio"></span>
              <span class="text">Апартаменты</span>
          </label>
          </div>
          <div>
            <p>Стоимость, ₽:</p>
            <div class="cost">
              <input type="text" name="cost" class="before" value="0">
              <input type="text" name="cost" class="after" value="9000">
            </div>
          </div>
          <div class="button-test">
            <button class="filter-button">ПРИМЕНИТЬ</button>
            <button class="clear-button">СБРОСИТЬ</button>
          </div>
        </div>

      </section>
    </main>

    <footer class="footer-main">
        <div class="social">
          <a href="#"><img src="img/Social.svg" alt="ВК"></a>
          <a href="#"><img src="img/Social(1).svg" alt="ТГ"></a>
          <a href="#"><img src="img/Social(2).svg" alt="Ютуб"></a>
        </div>
